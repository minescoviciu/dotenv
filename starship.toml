palette = "catppuccin_mocha"
add_newline = false

format = """
$username\
$hostname\
$sudo\
$directory\
$git_branch\
$git_commit\
$git_state\
$python\
$cmd_duration\
$character
"""

[directory]
truncation_length = 5
truncation_symbol = ''
read_only = ' üîí'
style = "bold teal"
format = "[$path]($style)[$read_only]($read_only_style) "

[hostname]
format = '@[$ssh_symbol$hostname]($style) '
ssh_symbol = ''

[username]
style_user = "bold dimmed blue"
show_always = false
format = "[$user]($style)"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = 'üêç '
pyenv_version_name = true

[sudo]
format = "[$symbol]($style)"
symbol = "üëë"
style = "bold red"
disabled = false

[git_branch]
format = '[$symbol\[$branch\](:$remote_branch)]($style) '
style = "pink"
symbol = "ÓÇ†"
always_show_remote = false

[git_commit]
style = "bold flamingo"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚úó](bold red)'

